<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Draw What You Want</title>
</head>
<body>
    <div class="narbar">
        <div class="nightbar"></div>
        <div class="layout"></div>
        <h1>Draw What You Want</h1>
    </div>
    <div class="draw-container">
        <div class="tools-container">
            <div class="color-container">
                <label><i class="fas fa-palette"></i></label>
                <input type="color" id="color-selector">
            </div>
            <div class="size-container">
                
            </div>
        </div>
        <canvas id="main-area" width="500" height="500"></canvas>
        <button class="clear-button"><a href="#">Clear</a></button>
    </div>
    
</body>
</html>
